<div class="container">
    <div class="header">
        <h1>Listado de Materias</h1>
        <button mat-raised-button class="crear" routerLink="./crear">Crear</button>
    </div>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef>Materia</th>
            <td mat-cell *matCellDef="let materia">{{ materia.name }}</td>
        </ng-container>
        
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>Accion</th>
            <td mat-cell *matCellDef="let materia">
                <button mat-raised-button color="primary" (click)="deleteMateria($event, materia)">
                    Eliminar
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator 
        class="paginator"
        #paginator
        [pageSizeOptions]="[10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
