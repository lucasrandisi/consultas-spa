<Div class="Container-form">
	<p>Crear Materia</p>
	<form [formGroup]="form" (ngSubmit)="add_materia()">
		<mat-form-field class="example-full-width" appearance="fill">
			<mat-label>Ingresar Nueva Materia</mat-label>
			<input matInput formControlName="name" type="text" class="searcher" aria-label="buscador">
		</mat-form-field>

		<button mat-raised-button class="button" color="primary" type="submit">Guardar Materia</button>
	</form>
</Div>
