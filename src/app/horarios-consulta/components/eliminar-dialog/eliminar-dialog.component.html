<h1 mat-dialog-title>¿Desea eliminar el horario de Consulta?</h1>
<div mat-dialog-content>
  <p>De haber alumnos inscriptos serán notificados acerca de su cancelación</p>
</div>
<div mat-dialog-actions class="buttons-row">
  <button mat-raised-button class="cancelar" color="warn" (click)="close(false)">Cancelar</button>
  <button mat-raised-button color="primary" (click)="close(true)">Confirmar</button>
</div>
