<div class="cabecera">
	<h1>Listado de horarios disponibles</h1>
	<button mat-raised-button class="agregar" color="primary" routerLink="/horarios-consulta">Agregar</button>
</div>

<div class="container">
	<table mat-table [dataSource]="horarios" *ngIf="horarios">
		<ng-container matColumnDef="dia">
			<th mat-header-cell *matHeaderCellDef> Dia </th>
			<td mat-cell *matCellDef="let horario"> {{ horario.date_hour | date }} </td>
		</ng-container>
		<ng-container matColumnDef="hora">
			<th mat-header-cell *matHeaderCellDef> Hora </th>
			<td mat-cell *matCellDef="let horario"> {{horario.date_hour | date: 'shortTime'}} </td>
		</ng-container>
		<ng-container matColumnDef="materia">
			<th mat-header-cell *matHeaderCellDef class="max-width"> Materia </th>
			<td mat-cell *matCellDef="let horario" class="max-width"> {{horario.materia.name}} </td>
		</ng-container>
        <ng-container matColumnDef="inscriptos">
            <th mat-header-cell *matHeaderCellDef>Inscriptos </th>
            <td mat-cell *matCellDef="let horario"> {{horario.consultas.length}} </td> 
        </ng-container>
		<ng-container matColumnDef="accion">
			<th mat-header-cell *matHeaderCellDef> Accion </th>
			<td mat-cell *matCellDef="let horario">
				<button mat-raised-button color="primary" (click)="eliminar_materia(horario.id)">
					Eliminar
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
