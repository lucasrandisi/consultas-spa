<p>Listado de horarios disponibles</p>
<div class="container">
  <table mat-table [dataSource]="horarios" *ngIf="horarios">
    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef> Dia </th>
      <td mat-cell *matCellDef="let horario"> {{horario.dia}} </td>
    </ng-container>
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let horario"> {{horario.hora}} </td>
    </ng-container>
    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef> Profesor </th>
      <td mat-cell *matCellDef="let horario"> {{horario.profesor}} </td>
    </ng-container>
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef class="center"> Accion </th>
      <td mat-cell *matCellDef="let horario" class="center">
        <button mat-raised-button color="primary" 
          (click)="openInscripcionDialog(horario.id)">
          Inscribirse
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
