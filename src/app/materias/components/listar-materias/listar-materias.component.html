<h2 class="title">
    Listado de Materias
</h2>

<input type="text" class="searcher" placeholder="Search..."  >


<div class="Conteiner-List"> 
  <div class="list" *ngFor="let materia of materias ">
     <div class="left">
       <div class="materia">{{materia.name}}</div>
      </div>
     <div class="right"><button class="button" mat-flat-button color="primary" (click)="verHorarios(materia.id)">Ver horarios</button></div>
    
  </div>
</div>
